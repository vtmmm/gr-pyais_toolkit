id: pyais_toolkit_strobe_random_latlon_bounding_box
label: Random latlon (Bounding Box)
category: '[pyais_toolkit]/Strobes'

templates:
  imports: from gnuradio import pyais_toolkit
  make: pyais_toolkit.strobe_random_latlon_bounding_box(${interval}, ${lat_min}, ${lat_max}, ${lon_min}, ${lon_max})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: interval
  label: Interval (s)
  dtype: float
  default: 1
- id: lat_min
  label: Min Lat
  dtype: float
  default: 0
- id: lat_max
  label: Max Lat
  dtype: float
  default: 0
- id: lon_min
  label: Min Lon
  dtype: float
  default: 0
- id: lon_max
  label: Max Lon
  dtype: float
  default: 0

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: set_params
  domain: message
  dtype: message
  optional: true

outputs:
- label: latlon
  domain: message
  dtype: message
  optional: true

asserts:
- ${ lat_min < lat_max }
- ${ lon_min < lon_max }
- ${ interval > 0.01 }

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
